<!DOCTYPE HTML>
{% load static %}
<html lang="pl" xmlns="http://www.w3.org/1999/html">
    <head>
        {% include "../head.html" %}
    </head>

    <body>
        <h3>Daty podawać w formacie:<p style="color: red;">RRRR-MM-DD</p></h3>

       <div id="content">
            <form action="/ui/humans/{{pk}}/human/information/modify/{{id}}/" method="post">
                {% csrf_token %}

                <label for="id_human">Człek:</label>
                <select name="human" required id="id_human">
                    {% for human in form.human %}
                        {{human}}
                    {% endfor %}
                </select></br></br>

                <label for="id_content">Informacja:</label>
                <input type="text" name="content" value="{{information.content}}" required id="id_content"></br></br>

                <input type="submit" value="Zapisz">
            </form>
        </div>
    </body>
</html>
