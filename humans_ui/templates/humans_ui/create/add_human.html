<!DOCTYPE HTML>
{% load static %}
<html lang="pl">
    <head>
        {% include "../head.html" %}
    </head>

    <body>
        <div id="logo">HumanApp Człeki</div>
</br></br>
        <h3>Daty podawać w formacie:<p style="color: red;">RRRR-MM-DD</p></h3>

        <div id="content" style="clear:both;">
            <form action="/ui/humans/human/add/" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <label for="id_name">Imię:</label>
                <input type="text" name="name" maxlength="64" required id="id_name"></br></br>

                <label for="id_gender">Płeć:</label>
                <select name="gender" id="id_gender">
                    <option value="ML" selected>mężczyzna</option>
                    <option value="FM">kobieta</option>
                </select></br></br>

                <label for="id_date_born">Data urodzenia:</label>
                <input type="text" name="date_born" required id="id_date_born"></br></br>

                <label for="id_height">Wzrost:</label>
                <input type="number" name="height" step="any" required id="id_height"></br></br>

                <label for="id_current_weight">Waga:</label>
                <input type="number" name="current_weight" step="any" required id="id_current_weight"></br></br>

                <label for="file">Plik:</label>
                <input type="file" id="file" name="file" accept="image/png, image/jpeg"></br></br>

                <input type="submit" value="Dodaj">
            </form>
        </div>
    </body>
</html>
