<!DOCTYPE HTML>
{% load static %}
<html lang="pl">
    <head>
        {% include "../head.html" %}
    </head>

    <body>
        <div id="logo">HumanApp Człeki</div>
</br></br>
        <h3>Daty podawać w formacie:<p style="color: red;">RRRR-MM-DD</p></h3>

        <div id="content" style="clear:both;">
            <form action="/ui/humans/{{pk}}/human/weight/add/" method="post">
                {% csrf_token %}

                <label for="id_human">Człek:</label>
                <select name="human" required id="id_human">
                    {% for human in form.human %}
                        {{human}}
                    {% endfor %}
                </select></br></br>

                <label for="id_date_of_measurement">Data pomiaru:</label>
                <input type="text" name="date_of_measurement" required id="id_date_of_measurement"></br></br>

                <label for="id_weight">Waga:</label>
                <input type="text" name="weight" required id="id_weight"></br></br>

                <input type="submit" value="Dodaj">
            </form>
        </div>
    </body>
</html>
