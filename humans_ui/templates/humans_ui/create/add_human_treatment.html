<!DOCTYPE HTML>
{% load static %}
<html lang="pl">
    <head>
        {% include "../head.html" %}
    </head>

    <body>
        <div id="logo">HumanApp Człeki</div>
</br></br>
        <h3>Daty podawać w formacie:<p style="color: red;">RRRR-MM-DD</p></h3>

        <div id="content" style="clear:both;">
            <form action="/ui/humans/{{pk}}/human/treatments/add/" method="post">
                {% csrf_token %}

                <label for="id_human">Człek:</label>
                <select name="human" required id="id_human">
                    {% for human in form.human %}
                        {{human}}
                    {% endfor %}
                </select></br></br>

                <label for="id_treatment">Zabieg:</label>
                <select name="treatment" required id="id_treatment">
                    {% for treatment in form.treatment %}
                        {{treatment}}
                    {% endfor %}
                </select></br></br>

                <label for="id_clinic">Klinika:</label>
                <select name="clinic" required id="id_clinic">
                    {% for clinic in form.clinic %}
                        {{clinic}}
                    {% endfor %}
                </select></br></br>

                <label for="id_date_occurred">Data zabiegu:</label>
                <input type="text" name="date_occurred" required id="id_date_occurred"></br></br>

                <label for="id_description">Opis zabiegu:</label>
                <input type="text" name="description" required id="id_description"></br></br>

                <label for="id_satisfaction">Satysfakcja z leczenia:</label>

                <select name="satisfaction" id="id_satisfaction">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select></br></br>

                <label for="id_doctor">Lekarz prowadzący (opcjonalne):</label>
                <input type="text" name="doctor" maxlength="32" id="id_doctor"></br></br></br>

                <input type="submit" value="Dodaj">
            </form>
        </div>
    </body>
</html>
