<!DOCTYPE HTML>
{% load static %}
<html lang="pl">
    <head>
        {% include "../../head.html" %}
    </head>

    <body>
        <div id="logo">HumanApp Człeki</div>
</br></br>
        <h3>Daty podawać w formacie:<p style="color: red;">RRRR-MM-DD GG:MM:SS</p></h3>

        <div id="content" style="clear:both;">
            <form action="/ui/humans/resources/clinics/add/" method="post">
                {% csrf_token %}

                <label for="id_clinic_name">Nazwa kliniki:</label>
                <input type="text" name="clinic_name" maxlength="128" required id="id_clinic_name"></br></br>

                <label for="id_address">Adres</label>
                <input type="text" name="address" maxlength="256" required id="id_address"></br></br>

                <label for="id_phone_number">Telefon</label>
                <input type="text" name="phone_number" maxlength="256" required id="id_phone_number"></br></br>

                <label for="id_opening_hours">Godziny otwarcia</label>
                <input type="text" name="opening_hours" maxlength="256" required id="id_opening_hours"></br></br>

                <input type="submit" value="Dodaj">
            </form>
        </div>
    </body>
</html>
