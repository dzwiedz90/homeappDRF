<!DOCTYPE HTML>
{% load static %}
<html lang="pl">
    <head>
        {% include "../../head.html" %}
    </head>

    <body>
        <div id="logo">HumanApp Człeki</div>
</br></br>
        <h3>Daty podawać w formacie:<p style="color: red;">RRRR-MM-DD GG:MM:SS</p></h3>

        <div id="content" style="clear:both;">
            <form action="/ui/humans/resources/treatments/add/" method="post">
                {% csrf_token %}

                <label for="id_treatment_name">Nazwa zabiegu:</label>
                <input type="text" name="treatment_name" maxlength="128" required id="id_treatment_name"></br></br>

                <label for="id_description">Opis:</label>
                <input type="text" name="description" maxlength="256" required id="id_description"></br></br>

                <input type="submit" value="Dodaj">
            </form>
        </div>
    </body>
</html>
